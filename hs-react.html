<!doctype html>
<html>
<head>
    <script src="http://fb.me/react-0.8.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <div id="content">
            </div>
            <script type="text/jsx">
            /**
            * @jsx React.DOM
            */
            var NewsBox = React.createClass({
                getInitialState: function() {
                    return {data: []}
                },
                loadCommentsFromServer: function() {
                    console.log("load from server");
                    $.ajax({
                        url: 'https://hacker-news.firebaseio.com/v0/newstories.json',
                        dataType: 'json',
                        success: function (data) {      
                            this.setState({data: data.slice(0,10)});
                        }.bind(this),
                        error: function (xhr, status, err) {
                            console.error("/newss", status, err.toString());
                        }.bind(this)
                    });
                },
                componentWillMount: function() {
                    this.loadCommentsFromServer();
                    setInterval(this.loadCommentsFromServer, this.props.pollInterval);
                },
                render: function() {
                    return (
                        <div className="NewsBox">
                        <h1>Newss</h1>
                        <NewsList data={this.state.data}/>
                        </div>
                        );
                }
            });

            var NewsList = React.createClass({
                render: function() {
                    var newss = this.props.data.map( function(news) {
                        return <News news={news}></News>;
                    });

                    return (
                        <div className="NewsList">
                            {newss}
                        </div>
                    );
                }
            });

            var News = React.createClass({
                getInitialState: function() {
                    return {title: "Loading..."}
                },
                componentWillReceiveProps:function(next){
                    $.ajax({
                        url: 'https://hacker-news.firebaseio.com/v0/item/'+next.news+'.json',
                        dataType: 'json',
                        success: function (data) {      
                            this.setState({title: data.title});
                        }.bind(this),
                        error: function (xhr, status, err) {
                            console.error("/newss", status, err.toString());
                        }.bind(this)
                    });
                },
                render: function() {
                    return (
                            <div>
                                <h4>{this.state.title}</h4>
                            </div>
                    );
                }
            });

            React.renderComponent(
                    <NewsBox url="https://hacker-news.firebaseio.com/v0/newstories.json" pollInterval={20000} />,
                    document.getElementById('content')
            );
            </script>
        </div>
    </div>
</div>
</body>
</html>
